<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation de mot de passe</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
        h1 { font-weight: bold; }
        input[type="password"] { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: green; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        #message { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Select a password</h1>
    <form id="passwordForm" action="set_passwd.php" method="post">
        <input type="password" id="password" placeholder="Type your password" required>
        <input type="password" id="confirmPassword" placeholder="Retype your password" required>
        <button type="submit">Set new password</button>
    </form>
    <div id="message"></div>
    <p>Le mot de passe doit :</p>
    <ul>
        <li>Faire au moins 8 caractères</li>
        <li>Inclure au moins un chiffre</li>
        <li>Inclure au moins une lettre majuscule et une lettre minuscule</li>
    </ul>

    
</body>
</html>
