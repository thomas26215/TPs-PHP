<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create new password</title>
    <link rel="stylesheet" href="style.css">
    <script src="validation.js"></script>
</head>

<body>

    <section>
        <h2>Select a password</h2>
        <form id="passwordForm" action="set_passwd.php" method="post" onsubmit="return validateForm()">
            <input type="password" id="password" name="password" placeholder="Type your password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Retype your password" required>
            <button type="submit">Set new password</button>
        </form>

        <p>Your password must follow the following rules :</p>
        <ul>
            <li>at least 8 characters.</li>
            <li>includes a digit</li>
            <li>includes upper and lower cases</li>
        </ul>
        
    </section>

</body>

</html>
